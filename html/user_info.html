<script type="text/javascript">

    $(function () {

        $('#footer').load('common/footer.html');

        $('#top').load('common/top.html');
        console.log(SESSIONID);
        console.log(USER);

        //绑定登陆信息

        $("#userName").html(USER.userName);
        var email = USER.email;
        var loginTime = USER.loginTime;
        var status = USER.status;
        if (email == null || "" == email) {
            email = "--";
        }
        if (loginTime == null || "" == loginTime) {
            loginTime = "--";
        }
        if (status.length == 0) {
            status = "--";
        } else {
            if (status == 0) {
                status = '<span class="label label-success">启用</span>';
            } else if(status == 1) {
                status = '<span class="label label-danger">禁用</span>';
            }
        }
        $("#email").html(email);
        $("#createTime").html(USER.createTime.split(".0")[0]);
        $("#loginTime").html(loginTime);

        $("#status").html(status);
    });

</script>
