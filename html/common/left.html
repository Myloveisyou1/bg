<script type="text/javascript">
    $(function () {

        var parent = "",a = "";
        for (var i=0;i<MENU.length;i++) {
            if(i == 0) {
                a = 'class="active"';
            } else {
                a = 'class=""';
            }
            parent += '<li '+a+'>' +
                    '<a href="#" class="dropdown-toggle">' +
                    '<i class="menu-icon fa '+MENU[i].icon+'"></i>' +
                    '<span class="menu-text"> '+MENU[i].menuName+' </span><b class="arrow fa fa-angle-down"></b></a>';

            //遍历二级菜单
            var menuLists = MENU[i].menuList;
            if(menuLists.length > 0) {
                parent += '<b class="arrow"></b>';
                var child = "";
                parent += '<ul class="submenu">';
                for(var j=0;j<menuLists.length;j++) {
                    child += '<li class="">' +
                            '<a href="'+menuLists[j].url+'">' +
                            '<i class="menu-icon fa fa-caret-right"></i>'+menuLists[j].menuName+
                            '</a><b class="arrow"></b></li>';
                }
                child += '</ul>';
                parent += child+'</li>';
            } else {
                parent += '<b class="arrow"></b></li>';
            }
        }
        parent += '</ul>';

        $("#menus").html(parent);
    })
</script>
